<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezepte</title>
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon and Apple Touch Icons -->
    <!-- Old Browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/eichhörnchen/favicon-32x32-brown.png"
    />
    <!-- Light/dark mode adaptive -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="eichhörnchen/favicon-adaptive.svg"
      color="var(--dark_brown)"
    />
    <!-- Apple / iOS home‑screen icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/eichhörnchen/apple-touch-icon.png"
      media="(prefers-color-scheme: light)"
    />
    <!-- Safari pinned‑tab -->
    <link
      rel="mask-icon"
      href="/eichhörnchen/favicon-adaptive.svg"
      color="var(--dark_brown)"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="mask-icon"
      href="/eichhörnchen/favicon-adaptive.svg"
      color="white"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Open Graph Preview -->
    <meta property="og:title" content="Rezepte" />
    <meta
      property="og:image"
      content="https://rezepte-wine.vercel.app/eichhörnchen/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://rezepte-wine.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="/fonts/forta.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
